<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title1">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <span>i am a span</span>
    <span> i am a 2 span</span>
   </div>
  </div>
  <script>
    let item=document.querySelector('#items')
    // parent element
    item.parentElement.style.backgroundColor="black"
    // childNodeS=> this can  give me textnode as well it will give me the array of child nodes
    item.childNodes[0].textContent="hello"
    //children=> this will not give me textnode but it will give me the array of childrens
    item.children[1].textContent="hello"
    //firstChild=> this can also give me the textnode
    console.log(item.firstChild)
    //firstElementChild=> it will not give me the single nodes but the textnode ones
    console.log(item.firstElementChild)
    item.firstElementChild.style.color="red"
    //lastChild==>this can also give me text node
    console.log(item.lastChild)
    //lastElementChild=> this will give me the single last children
    console.log(item.lastElementChild)
    item.lastElementChild.style.backgroundColor="yellow"
    //nextSibling ==>this can also give me the text node
    console.log(item.nextSibling)
    //nextElementSibling==>this will not give me the text node
    console.log(item.nextElementSibling)
    //previousSibling=>this can give me the the text node
    console.log(item.previousSibling)
    //previousElementSibling=>this will not give me the text node
    console.log(item.previousElementSibling)

    //creating elements
    let newInput=document.createElement('input')
    
    //add class 
    newInput.className="hello"
    //add id
    newInput.id="hello12"
    //add attributes
    newInput.setAttribute('type','text')
    newInput.setAttribute('placeholder','tabish')
    console.log(newInput)
    //create h1
    let newH1=document.createElement("h1")
    console.log(newH1)
    //insert text
    newH1.innerText="hey i am a text"
    newH1.style.color='red'
    //creating div 
    let newDiv=document.createElement('div')
    
    //inserting child input and hi inside this div
    newDiv.appendChild(newInput)
    newDiv.appendChild(newH1)
    console.log(newDiv)
    //now inserting these thind in the dom where you want to insert it
    let container=document.querySelector("header .container")
    let h1=document.querySelector(".container h1")
    container.insertBefore(newDiv,h1)
    console.log(document)


    

    
   

  </script>

</body>
</html>
